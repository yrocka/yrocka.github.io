<!DOCTYPE html>
<html>
<head>
    <title>MBN</title>
</head>
<body>
    
    <script type="text/javascript">
        async function fetchDataAndRedirect() {
          try {
            const response = await fetch("https://www.mbn.co.kr/player/mbnStreamAuth_new_live.mbn?vod_url=https://hls-live.mbn.co.kr/mbn-on-air/1000k/chunklist.m3u8");
            if (response.ok) {
              const text = await response.text();
              // 在这里解析文本数据，提取需要的信息
              // 假设你的文本数据中包含有效的 URL
              const result = text;

              if (result) {
                // 验证 result 是否为有效的 URL，如果不是，你可能需要进一步处理
                window.location.href = result;
              } else {
                console.error('未找到有效的 URL');
              }
            } else {
              console.error('无法获取数据');
            }
          } catch (error) {
            console.error('发生错误：' + error);
          }
        }
        fetchDataAndRedirect();
    </script>
</body>
</html>
