<!DOCTYPE html>
<html>
<head>
    <title>KBS2</title>
</head>
<body>
    
    <script type="text/javascript">
        async function fetchDataAndRedirect() {
          try {
            const promise = await fetch("https://cfpwwwapi.kbs.co.kr/api/v1/landing/live/channel_code/12");
            const json = await promise.json();
            const result = json.channel_item[0].service_url;

            if (result) {
              // 使用 window.location.href 进行重定向
              window.location.href = result;
            } else {
              console.error('JSON数据中未找到有效的service_url');
            }
          } catch (error) {
            console.error('发生错误：' + error);
          }
        }

        // 调用函数以获取数据并进行重定向
        fetchDataAndRedirect();

    </script>
</body>
</html>
